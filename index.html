<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Facebook</title>
</head> 
<body class="bg-gray-100">
     <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-72" src="4aAhOWlwaXf.svg" alt="">
            <p class="mx-6 text-3xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 pounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-3 outline-blue-600 border border-1 border-gray-200 rounded-lg" type="text"  placeholder="Email Address Or Phone Number">
            <input class="px-4 h-12 my-3 outline-blue-600 border border-1 border-gray-200 rounded-lg" type="possword"  placeholder="Possword">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-md font-bold text-xl">Log In</button>
            <span class="text-blue-600 text-center text-sm my-3 hover:underline">Forgotten Password ?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-3 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>

            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer"> Create a Page</span>
                for a celebrity, brand or business
            </span>
        </div>
     </div>
</body>
</html>
